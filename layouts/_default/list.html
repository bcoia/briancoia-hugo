{{ partial "header.html" . }}

<div id="post-index" class="container">
    <div class="post-container">
        {{ partial "intro.html" . }}

        <ol class="post-list">
            {{ $pag := .Paginate .Data.Pages }}
            {{ range $pag.Pages }}
                {{ partial "post-stub.html" . }}
            {{ end }}
        </ol>

        <div class="post-navigation">
            {{ partial "pagination.html" . }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}

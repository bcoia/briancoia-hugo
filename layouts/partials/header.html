<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        {{ .Hugo.Generator }}
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}favicon.png">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        {{ template "_internal/google_analytics.html" . }}

        <div id="wrapper">
            <header class="site-header">
                <div class="container">
                    <div class="site-title-wrapper">
                        {{ with .Site.Params.logo }}
                            <a class="site-logo" title="{{ .Title }}" href="{{ .Site.BaseURL }}">
                                <img src="{{ . }}" alt="{{ .Title }}" />
                            </a>
                        {{ else }}
                            
                        {{ end }}
                    </div>

                    <ul class="site-nav">
                        <li class="site-nav-item">
                            <h1 class="site-title">
                                <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                            </h1>
                        </li>
                        {{ partial "navigation.html" . }}
                    </ul>
                </div>
            </header>

            <div id="container">

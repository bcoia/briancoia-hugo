<li class="post-stub" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
    <a href="{{ .Permalink }}" itemprop="url">
        <h4 class="post-stub-title{{ if .Params.link }} link-title{{ end }}" itemprop="name">{{ .Title }}</h4>
        <time class="post-stub-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ if .Description }}
            <p class="post-stub-description">{{ .Description }}</p>
        {{ end }}
        {{ with .Params.featured }}
            <span class="post-stub-tag">Featured</span>
        {{ end }}
    </a>
</li>
